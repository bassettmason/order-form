<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>
<body>
    <form id = "buyForm">
        <fieldset>
            <legend>Secure Personal Information Input:</legend>
            First name:<br>
            <input type="text" name="firstname" value=""><br>
            Last name:<br>
            <input type="text" name="lastname" value=""><br><br>
        
        </fieldset>

        <fieldset>
            <p>Phone Number:</p>
            <input id="telNo" name="telNo" type="tel"
            placeholder="123-4567-8901">
            <p>Address:</p>
            <input id="address" name="address" type="text"
            placeholder="6231 Hogan Dr Olympia Washington">
            <p>Zip Code:</p>
            <input id="zipcode" name="Zip Code" type="tel" 
            placeholder="98153">
        </fieldset>
        <fieldset>
            <p>I want this Please</p>
            <select name="Products" size="3">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="fiat">Fiat</option>
                <option value="audi">Audi</option>
            </select>
            <input id="quantity" name="Quantity" type="number" size="1">

        </fieldset>
        <input type="submit" value="Submit">
      </form>

    <script src="app.js"></script>
</body>
</html>
